<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Stadust - Verktyg för kundregister</title>
        
        <link rel="stylesheet" type="text/css" href="stylesheets/index-style.css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    
    <body>
        <!-- This DIV holds the menubar, with the logo and links-->
        <div id="menu-bar">
        
        </div>
        
        <!--This div holds the content of the login page-->
        <div id="main-container">
            <!--This DIV holds the login form-->
            <div id="login-form-container">
                <h1>Var god logga in</h1>

                <!--This is the form for the login input-->
                <form id="login-form" method="post" action="login.php">
                    <input name="username" id="username" class="login-input" type="text" required placeholder="Användarnamn"/>
                    <input name="password" id="password" class="login-input" type="password" required placeholder="Lösenord"/>
                    <input type="submit" value="Logga in" class="login-button"/>
                </form>
            </div>
        </div>
        
        <!--This DIV holds footer with various options-->
        <div id="footer">
        
        </div>
    
    </body>







</html>
